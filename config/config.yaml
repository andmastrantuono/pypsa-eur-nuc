snapshots:
  start: "2013-01-01"
  end: "2014-01-01"

enable:
  retrieve: auto
  retrieve_databundle: false
  retrieve_cost_data: false   # Mantiene i tuoi costi modificati
  build_cutout: false
  retrieve_cutout: false


countries: ['IT']

scenario:
  clusters: [5]

electricity:
  extendable_carriers:
    Generator: [solar, solar-hsat, onwind, offwind-ac, offwind-dc, offwind-float, OCGT, CCGT, nuclear_epr, nuclear_smr]

modular_expansion:
  nuclear_epr: 1650  # Taglia del modulo in MW
  nuclear_smr: 470

pypsa_eur:
  Generator:
  - onwind
  - offwind-ac
  - offwind-dc
  - offwind-float
  - solar-hsat
  - solar
  - ror
  - nuclear
  - nuclear_epr
  - nuclear_smr

clustering:
  temporal:
    resolution_elec: false
    resolution_sector: "12h"

sector:
  transport: false
  heating: true
  biomass: true
  industry: false
  shipping: false
  aviation: false
  agriculture: false
  fossil_fuels: false
  conventional_generation:
    OCGT: gas
    CCGT: gas
    coal: coal
    lignite: lignite
    nuclear: nuclear
    nuclear_epr: nuclear_epr
    nuclear_smr: nuclear_smr

solving:
  solver:
    name: gurobi
    options: gurobi-milp

  solver_options:
    gurobi-milp:
      Method: 2
      Crossover: 0
      MIPGap: 0.01
      BarConvTol: 0.00001      # Modificato da 1e-5 a decimale
      FeasibilityTol: 0.00001  # Modificato da 1e-5 a decimale
      Threads: 4